<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page test (4)</title>
	<script type="text/javascript">
	window.onload = function(){
		var max = 100;
		var out='';
		var ar_prime = [];
		for(let i=2; i<max; i++){
		    var j=1;
		    var racine = Math.floor(Math.sqrt(i));
		    do{
		        j++;
		    }while(j<=racine && i%j != 0)
		    if(j>racine){
		        out += i+', ';
		        ar_prime.push(i);
		    }
		}
		document.getElementById("result").innerHTML = out;
		console.log(ar_prime);
	}
	</script>
</head>
<body>
	<div align="center"><img src="logo-creadev.png" alt="" width=140></div>
	<h1>Nombre premier #4</h1>
	<p>La mÃªme imbrication de boucle <em>for & do while</em> mais avec une sortie dans un tableaux.</p>


	<div id="result"></div>
</head>

</html>
